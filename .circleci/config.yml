version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
  test_client:
    docker:
      - image: circleci/node:12
    working_directory: ~/decentralized-social-network/client
    steps:
      - run:
          name: Check directory
          command: ls ~/
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: Run Tests
          command: npm test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test_client
